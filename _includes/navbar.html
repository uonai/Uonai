<div class="navbar container">
    <a id="author-name" class="alignable pull-left" href="{{ site.url }}{{ site.baseurl}}"><img src="/images/logo2.png" width="50"></a>
    <ul id="navlist" class="alignable pull-right navbar-ul">
        {% for x in site.navbar %}
        <li class="alignable pull-left nav-list"><a href="{{ x.link }}">{{ x.name }}</a>
            {% if forloop.last == false %}
            /
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
<div style="clear:both"></div>
<hr>
