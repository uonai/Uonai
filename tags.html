---
layout: default
permalink: /tags/
---

<ul class="tags-box">
{% for tag in site.tags %}
    <li id="{{ tag[0] }}">
        <b>{{ tag[0] }}</b>
    </li>
    {% for post in tag[1] %}
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time> &raquo;
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br />
    {% endfor %}
    <br>
{% endfor %}
</ul>
