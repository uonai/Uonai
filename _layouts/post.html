---
layout: default
---

<div class="post-title">
    <h1>{{page.title}}</h1>
    {% for tag in page.tags %}
        {% if page.tags.first == tag %}
            <b>[</b>
        {% endif %}
        <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
        {% if page.tags.last == tag %}
            <b>]</b><br>
        {% else %}
            ,
        {% endif %}
    {% endfor %}
</div>
{{content}}
